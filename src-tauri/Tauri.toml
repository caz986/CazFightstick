# Minimal valid Tauri v2 config for Windows MSI builds
productName = "CazFightstick"
version = "1.0.0"
identifier = "com.cazfightstick.app"

[build]
beforeBuildCommand = ""
beforeDevCommand = ""
distDir = "../dist"
devPath = "../dist"

[tauri]
  [tauri.bundle]
  active = true
  targets = ["msi"]

  [tauri.windows]
  title = "CazFightstick"
  width = 1200
  height = 800
  resizable = true
  fullscreen = false
