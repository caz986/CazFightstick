[package]
name = "cazfightstick-tauri"
version = "1.0.0"
edition = "2021"
build = "build.rs"

[dependencies]
# Enable the config-toml feature so `tauri::generate_context!()` can parse Tauri.toml
tauri = { version = "2.9.2", features = ["config-toml"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
# Use the v2 tauri-build prerelease that matches tauri v2
tauri-build = "2.0.0-rc.13"
