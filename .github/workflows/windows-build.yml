name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      RUSTFLAGS: "-C target-cpu=native"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install WiX Toolset (for MSI packaging)
        shell: powershell
        run: |
          choco install wixtoolset -y
          echo "WiX installed successfully"

      - name: Install NPM dependencies
        run: |
          npm install
          npm install @tauri-apps/api --save
          npm install tailwindcss postcss autoprefixer @tailwindcss/postcss --save-dev

      - name: Build frontend
        run: npm run build

      - name: Build tauri app
        run: npm run tauri:build
        env:
          CI: true

      - name: Find produced bundles
        run: dir /s /b src-tauri\target\release\bundle || true

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: CazFightstick-Installer
          path: src-tauri/target/release/bundle/**/*
